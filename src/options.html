<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Toggle Location</title>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <h1>Toggle Location Setting</h1>
  
<form id="settingForm">
  <div>
    <table id="baseTable">
      <tr>
        <th></th>
        <th>Mode</th>
        <th>From:[Protocol]://[hostname]/[Path(option)]</th>
        <th></th>
        <th>To:[Protocol]://[hostname]/[Path(option)]</th>
    </table>
    <p class="add"><a href="javascript:void(0)" id="addRule">addRule</a></p>
  </div>
  <p><input type="submit" id="saveSetting" value="Save Settings"></p>
</form>


<template id="settingRowTemplate">

<tr class="settingLine">
  <td class="rowNum"></td>
  <td>
    <select name="toggleMode" class="toggleMode">
      <option value="toggle" class="toggleMode-toggle">1 to 1</option>
      <option value="multi" class="toggleMode-multi">1 to multi</option>
      <option value="toggleDir" class="toggleMode-toggleDir">1 to 1 [+Path]</option>
      <option value="multiDir" class="toggleMode-multiDir">1 to multi [+Path]</option>
    </select>
  </td>
  <td>
    <select name="fromProtocol" class="fromProtocol">
      <option value="http" class="fromProtocol-http">http</option>
      <option value="https" class="fromProtocol-https">https</option>
    </select>://
    <input type="text" name="fromHostname" class="fromHostname">/
    <input type="text" name="fromDirname" class="fromDirname">
  </td>
  <td class="modeView">&lt;-&gt;</td>
  <td class="toHostCell">
    <div class="toPrimary">
      <select name="toProtocol" class="toProtocol">
        <option value="http" class="toProtocol-http">http</option>
        <option value="https" class="toProtocol-https">https</option>
      </select>://
      <input type="text" name="toHostname" class="toHostname">/
      <input type="text" name="toDirname" class="toDirname">
    </div>
  </td>
  <td>
    <input type="button" value="Delete Rule" class="deleteRule">
  </td>
</tr>

</template>

<template id="moreHostTemplate">

<div class="toMore">
  <select name="toProtocol" class="toProtocol">
    <option value="http">http</option>
    <option value="https">https</option>
  </select>://
  <input type="text" name="toHostnameMore" class="toHostname settingRowMore">/
  <input type="text" name="toDirnameMore" class="toDirname">
  <input type="button" value="add" class="multAddhost">
  <input type="button" value="del" class="multDelhost">
</div>

</template>

  <script src="lib/jquery-2.1.3.min.js"></script>
  <script src="setting.js"></script>
</body>
</html>
